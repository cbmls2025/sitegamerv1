<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens - CrazyGames</title>
    <style>
        body {
            background: #0a0e27;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            background: #9D4EDD;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        #canvas {
            border: 1px solid #9D4EDD;
        }
    </style>
</head>
<body>
    <h1>Gerador de Imagens para CrazyGames</h1>
    <div>
        <button onclick="generateAllImages()">Gerar Todas as Imagens</button>
        <button onclick="downloadImage('sniper-mission')">Download Sniper Mission</button>
        <button onclick="downloadImage('pew-pew-dose')">Download Pew Pew Dose</button>
    </div>
    <canvas id="canvas" width="400" height="224"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawGradient(r1, g1, b1, r2, g2, b2) {
            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grad.addColorStop(0, `rgb(${r1},${g1},${b1})`);
            grad.addColorStop(1, `rgb(${r2},${g2},${b2})`);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function generateImage(type) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (type === 'sniper-mission') {
                // Sniper Mission - Ambiente desértico
                drawGradient(139, 90, 43, 210, 180, 140); // Areia
                
                // Sol
                ctx.fillStyle = '#FFD60A';
                ctx.beginPath();
                ctx.arc(320, 50, 40, 0, Math.PI * 2);
                ctx.fill();
                
                // Prédios ao fundo
                ctx.fillStyle = '#8B6F47';
                ctx.fillRect(50, 120, 80, 80);
                ctx.fillRect(250, 100, 100, 100);
                
                // Riflle sniper em primeiro plano
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(20, 150);
                ctx.lineTo(200, 100);
                ctx.stroke();
                
                // Mira
                ctx.strokeStyle = '#9D4EDD';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(180, 85, 15, 0, Math.PI * 2);
                ctx.stroke();

                // Texto
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('SNIPER', 300, 190);
                ctx.font = 'bold 16px Arial';
                ctx.fillText('MISSION', 300, 210);
            } 
            else if (type === 'pew-pew-dose') {
                // Pew Pew Dose - Cartoon style
                drawGradient(75, 20, 130, 0, 0, 50); // Roxo/Preto
                
                // Fundo com padrão
                for (let i = 0; i < 10; i++) {
                    ctx.fillStyle = `rgba(255, 214, 10, ${Math.random() * 0.2})`;
                    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 30, 30);
                }
                
                // Personagem cartoon
                ctx.fillStyle = '#FF006E';
                ctx.beginPath();
                ctx.arc(100, 100, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Olhos
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(90, 90, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(110, 90, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Arma cartoon
                ctx.fillStyle = '#FFB703';
                ctx.fillRect(130, 80, 80, 15);
                ctx.beginPath();
                ctx.arc(210, 87, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Efeitos neon
                ctx.strokeStyle = '#00FF41';
                ctx.lineWidth = 3;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.arc(220 + i * 20, 80, 15 - i * 3, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Número grande "99"
                ctx.fillStyle = '#FFD60A';
                ctx.font = 'bold 80px Arial';
                ctx.fillText('99', 250, 150);

                // Texto
                ctx.fillStyle = '#00FF41';
                ctx.font = 'bold 14px Arial';
                ctx.fillText('PEW PEW', 270, 190);
            } 
            else if (type === 'zombie-apocalypse') {
                drawGradient(40, 20, 40, 100, 50, 50); // Marrom
                
                ctx.fillStyle = '#8B0000';
                ctx.beginPath();
                ctx.arc(100, 100, 35, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#00FF41';
                ctx.beginPath();
                ctx.arc(90, 85, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(110, 85, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.fillText('ZOMBIE', 250, 100);
            }
            else if (type === 'tactical-strike') {
                drawGradient(30, 60, 90, 60, 120, 160); // Azul
                
                ctx.fillStyle = '#444';
                ctx.fillRect(60, 80, 60, 80);
                
                ctx.fillStyle = '#666';
                ctx.fillRect(130, 100, 100, 60);
                
                ctx.fillStyle = '#00FF41';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('TACTICAL', 250, 100);
            }
            else if (type === 'space-warriors') {
                drawGradient(10, 10, 40, 40, 20, 80); // Espaço
                
                ctx.fillStyle = '#9D4EDD';
                ctx.beginPath();
                ctx.arc(100, 100, 25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFD60A';
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.arc(100 + Math.cos(i * Math.PI / 2.5) * 35, 100 + Math.sin(i * Math.PI / 2.5) * 35, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.fillStyle = '#00FF41';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('SPACE', 250, 100);
            }
            else if (type === 'gun-master') {
                drawGradient(80, 30, 30, 150, 60, 60); // Laranja
                
                ctx.fillStyle = '#222';
                ctx.fillRect(80, 60, 80, 100);
                
                ctx.fillStyle = '#FFD60A';
                ctx.beginPath();
                ctx.arc(200, 110, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FF006E';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('GUN', 250, 100);
            }

            return canvas.toDataURL('image/png');
        }

        function downloadImage(type) {
            const dataUrl = generateImage(type);
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `${type}.png`;
            link.click();
        }

        function generateAllImages() {
            const images = [
                'sniper-mission',
                'pew-pew-dose',
                'zombie-apocalypse',
                'tactical-strike',
                'space-warriors',
                'gun-master'
            ];

            images.forEach(img => {
                setTimeout(() => downloadImage(img), 500);
            });
        }
    </script>
</body>
</html>
