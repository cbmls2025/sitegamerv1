<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - CrazyGames</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!-- HEADER DO JOGO -->
    <header class="game-header">
        <div class="header-content">
            <button class="btn-back" id="btnBack">← Voltar</button>
            <h1 class="game-title" id="gameTitle">Jogo</h1>
            <button class="btn-fullscreen" id="btnFullscreen">⛶</button>
        </div>
    </header>

    <!-- CONTAINER DO JOGO -->
    <div class="game-container">
        <!-- HUD (Heads Up Display) -->
        <div class="game-hud">
            <div class="hud-left">
                <div class="hud-item">
                    <label>VIDA:</label>
                    <div class="health-bar">
                        <div class="health-fill" id="healthBar"></div>
                    </div>
                    <span class="health-text" id="healthText">100/100</span>
                </div>
                <div class="hud-item">
                    <label>MUNIÇÃO:</label>
                    <span class="ammo-text" id="ammoText">30/120</span>
                </div>
            </div>

            <div class="hud-center">
                <div class="mission-display">
                    <h3 id="missionTitle">Missão 1</h3>
                    <p id="missionDesc">Elimine 10 inimigos</p>
                    <div class="mission-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="missionProgress"></div>
                        </div>
                        <span class="progress-text" id="progressText">0/10</span>
                    </div>
                </div>
            </div>

            <div class="hud-right">
                <div class="hud-item">
                    <label>PONTOS:</label>
                    <span class="score-text" id="scoreText">0</span>
                </div>
                <div class="hud-item">
                    <label>NÍVEL:</label>
                    <span class="level-text" id="levelText">1</span>
                </div>
            </div>
        </div>

        <!-- CANVAS DO JOGO -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- CONTROLES MOBILE -->
        <div class="mobile-controls" id="mobileControls">
            <div class="joystick-container" id="joystickContainer">
                <div class="joystick-bg">
                    <div class="joystick-stick" id="joystickStick"></div>
                </div>
            </div>
            <button class="btn-fire" id="btnFire">TIRO</button>
        </div>

        <!-- OVERLAY DE PAUSA -->
        <div class="pause-overlay" id="pauseOverlay" style="display: none;">
            <div class="pause-menu">
                <h2>PAUSADO</h2>
                <button class="btn-primary" id="btnResume">RETOMAR</button>
                <button class="btn-secondary" id="btnRestart">REINICIAR</button>
                <button class="btn-secondary" id="btnHome">VOLTAR AO INÍCIO</button>
            </div>
        </div>

        <!-- OVERLAY DE GAME OVER -->
        <div class="gameover-overlay" id="gameoverOverlay" style="display: none;">
            <div class="gameover-menu">
                <h2>GAME OVER</h2>
                <div class="stats">
                    <div class="stat">
                        <span>Pontos:</span>
                        <strong id="finalScore">0</strong>
                    </div>
                    <div class="stat">
                        <span>Inimigos Eliminados:</span>
                        <strong id="enemiesKilled">0</strong>
                    </div>
                    <div class="stat">
                        <span>Tempo:</span>
                        <strong id="finalTime">00:00</strong>
                    </div>
                </div>
                <button class="btn-primary" id="btnPlayAgain">JOGAR NOVAMENTE</button>
                <button class="btn-secondary" id="btnMainMenu">MENU PRINCIPAL</button>
            </div>
        </div>

        <!-- OVERLAY DE VITÓRIA -->
        <div class="victory-overlay" id="victoryOverlay" style="display: none;">
            <div class="victory-menu">
                <h2>MISSÃO CUMPRIDA!</h2>
                <div class="stats">
                    <div class="stat">
                        <span>Pontos:</span>
                        <strong id="victoryScore">0</strong>
                    </div>
                    <div class="stat">
                        <span>Bônus:</span>
                        <strong id="victoryBonus">0</strong>
                    </div>
                </div>
                <button class="btn-primary" id="btnNextLevel">PRÓXIMA MISSÃO</button>
                <button class="btn-secondary" id="btnMainMenu2">MENU PRINCIPAL</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/missions.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
