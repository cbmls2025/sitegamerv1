<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes - CrazyGames</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #05071A 0%, #0A0E27 100%);
            color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #9D4EDD;
            text-align: center;
            margin-bottom: 30px;
        }

        .test-group {
            background: rgba(26, 31, 58, 0.8);
            border: 2px solid #2D3561;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-group h2 {
            color: #FFD60A;
            margin-top: 0;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #2D3561;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-result {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .test-result.pass {
            background: #00FF41;
        }

        .test-result.fail {
            background: #FF006E;
        }

        .test-result.warn {
            background: #FFB703;
        }

        .test-info {
            flex: 1;
        }

        .test-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .test-desc {
            color: #B8BFDB;
            font-size: 0.9rem;
        }

        .test-result-bar {
            background: #1A1F3A;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .result-text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .result-text.pass {
            color: #00FF41;
        }

        .result-text.fail {
            color: #FF006E;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            background: #9D4EDD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #7209B7;
            transform: translateY(-2px);
        }

        .summary {
            background: rgba(157, 78, 221, 0.1);
            border: 2px solid #9D4EDD;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .summary h3 {
            margin: 0 0 10px 0;
        }

        .summary-stat {
            display: inline-block;
            margin: 0 15px;
        }

        .summary-stat strong {
            color: #FFD60A;
        }
    </style>
</head>
<body>
    <h1>üéÆ CrazyGames - Testes de Compatibilidade</h1>

    <div class="summary">
        <h3>Resumo de Testes</h3>
        <div class="summary-stat">‚úÖ <strong id="passCount">0</strong> Passou</div>
        <div class="summary-stat">‚ùå <strong id="failCount">0</strong> Falhou</div>
        <div class="summary-stat">‚ö†Ô∏è <strong id="warnCount">0</strong> Avisos</div>
        <div style="margin-top: 15px;">
            <strong id="resultPercent">0%</strong> de compatibilidade
        </div>
    </div>

    <!-- Testes de Navegador -->
    <div class="test-group">
        <h2>üåê Navegador</h2>
        <div id="browserTests"></div>
    </div>

    <!-- Testes de Features -->
    <div class="test-group">
        <h2>‚ú® Features do Navegador</h2>
        <div id="featureTests"></div>
    </div>

    <!-- Testes de Performance -->
    <div class="test-group">
        <h2>‚ö° Performance</h2>
        <div id="performanceTests"></div>
    </div>

    <!-- Testes de Responsividade -->
    <div class="test-group">
        <h2>üì± Responsividade</h2>
        <div id="responsiveTests"></div>
    </div>

    <!-- Testes de Arquivo -->
    <div class="test-group">
        <h2>üìÅ Arquivos</h2>
        <div id="fileTests"></div>
    </div>

    <!-- Resultado Final -->
    <div class="test-result-bar">
        <div class="result-text" id="finalResult">Executando testes...</div>
    </div>

    <!-- Bot√µes -->
    <div class="buttons">
        <button onclick="location.href='index.html'">üè† P√°gina Inicial</button>
        <button onclick="location.href='jogo.html?game=sniper-mission'">üéÆ Jogar Sniper Mission</button>
        <button onclick="runTests()">üîÑ Executar Testes Novamente</button>
        <button onclick="printReport()">üìÑ Imprimir Relat√≥rio</button>
    </div>

    <script>
        let tests = {
            passed: 0,
            failed: 0,
            warned: 0,
            total: 0
        };

        function createTestResult(name, description, status) {
            tests.total++;
            if (status === 'pass') tests.passed++;
            else if (status === 'fail') tests.failed++;
            else if (status === 'warn') tests.warned++;

            return `
                <div class="test-item">
                    <div class="test-result ${status}">
                        ${status === 'pass' ? '‚úì' : status === 'fail' ? '‚úï' : '!'}
                    </div>
                    <div class="test-info">
                        <div class="test-name">${name}</div>
                        <div class="test-desc">${description}</div>
                    </div>
                </div>
            `;
        }

        function runTests() {
            tests = { passed: 0, failed: 0, warned: 0, total: 0 };

            // Testes de Navegador
            let browserTests = '';
            const userAgent = navigator.userAgent;
            browserTests += createTestResult(
                `Navegador Detectado: ${getBrowserName()}`,
                `Vers√£o: ${getBrowserVersion()}`,
                'pass'
            );

            // Testes de Features
            let featureTests = '';
            featureTests += createTestResult(
                'Canvas 2D',
                'Verificando suporte a Canvas 2D',
                isCanvasSupported() ? 'pass' : 'fail'
            );
            featureTests += createTestResult(
                'LocalStorage',
                'Verificando suporte a localStorage',
                typeof(Storage) !== 'undefined' ? 'pass' : 'fail'
            );
            featureTests += createTestResult(
                'Web Audio API',
                'Verificando suporte a Web Audio',
                window.AudioContext || window.webkitAudioContext ? 'pass' : 'warn'
            );
            featureTests += createTestResult(
                'Touch Events',
                'Verificando suporte a eventos touch',
                'ontouchstart' in window ? 'pass' : 'warn'
            );

            // Testes de Performance
            let performanceTests = '';
            performanceTests += createTestResult(
                'Memory Info',
                `RAM dispon√≠vel: ${getMemoryInfo()}`,
                'pass'
            );
            performanceTests += createTestResult(
                'FPS Potencial',
                'Testando requestAnimationFrame para 60 FPS',
                'requestAnimationFrame' in window ? 'pass' : 'fail'
            );

            // Testes de Responsividade
            let responsiveTests = '';
            responsiveTests += createTestResult(
                'Viewport',
                `${window.innerWidth}x${window.innerHeight} pixels`,
                'pass'
            );
            responsiveTests += createTestResult(
                'Mobile Detection',
                isMobileDevice() ? 'Dispositivo m√≥vel detectado' : 'Dispositivo desktop',
                'pass'
            );
            responsiveTests += createTestResult(
                'Orienta√ß√£o',
                window.innerWidth > window.innerHeight ? 'Paisagem' : 'Retrato',
                'pass'
            );

            // Testes de Arquivo
            let fileTests = '';
            fileTests += createTestResult(
                'index.html',
                'Verificando exist√™ncia da p√°gina inicial',
                document.querySelector('meta[name="description"]') ? 'pass' : 'fail'
            );
            fileTests += createTestResult(
                'CSS Carregado',
                'Verificando CSS do site',
                document.styleSheets.length > 0 ? 'pass' : 'warn'
            );
            fileTests += createTestResult(
                'JavaScript Carregado',
                'Verificando carregamento de scripts',
                typeof(Player) !== 'undefined' ? 'pass' : 'warn'
            );

            // Atualizar DOM
            document.getElementById('browserTests').innerHTML = browserTests;
            document.getElementById('featureTests').innerHTML = featureTests;
            document.getElementById('performanceTests').innerHTML = performanceTests;
            document.getElementById('responsiveTests').innerHTML = responsiveTests;
            document.getElementById('fileTests').innerHTML = fileTests;

            // Atualizar resumo
            document.getElementById('passCount').textContent = tests.passed;
            document.getElementById('failCount').textContent = tests.failed;
            document.getElementById('warnCount').textContent = tests.warned;

            const percent = Math.round((tests.passed / tests.total) * 100);
            document.getElementById('resultPercent').textContent = percent + '%';

            // Resultado final
            const resultDiv = document.getElementById('finalResult');
            if (tests.failed === 0) {
                resultDiv.textContent = '‚úÖ Todos os testes passaram!';
                resultDiv.className = 'result-text pass';
            } else if (tests.failed <= 2) {
                resultDiv.textContent = `‚ö†Ô∏è ${tests.failed} teste(s) falharam`;
                resultDiv.className = 'result-text warn';
            } else {
                resultDiv.textContent = `‚ùå ${tests.failed} teste(s) falharam`;
                resultDiv.className = 'result-text fail';
            }
        }

        function getBrowserName() {
            const ua = navigator.userAgent;
            if (ua.indexOf('Firefox') > -1) return 'Firefox';
            if (ua.indexOf('Chrome') > -1) return 'Chrome';
            if (ua.indexOf('Safari') > -1) return 'Safari';
            if (ua.indexOf('Edge') > -1) return 'Edge';
            if (ua.indexOf('Trident') > -1) return 'Internet Explorer';
            return 'Desconhecido';
        }

        function getBrowserVersion() {
            return navigator.userAgent.split(' ').slice(-1)[0];
        }

        function isCanvasSupported() {
            return !!document.createElement('canvas').getContext;
        }

        function getMemoryInfo() {
            if (performance.memory) {
                return `${Math.round(performance.memory.jsHeapSizeLimit / 1048576)} MB`;
            }
            return 'N√£o dispon√≠vel';
        }

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function printReport() {
            window.print();
        }

        // Executar testes ao carregar
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
